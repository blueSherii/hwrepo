<!DOCTYPE html>
<html lang="en">
<head>
	<title>Table V01</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/perfect-scrollbar/perfect-scrollbar.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	<div class="limiter">

		<div class="container-table100">
			<div class="container-search">
					<form action="/" method="post">
						<input type="search" name="search" />
					</form>
			</div>
			<div class="wrap-table100">
				<div class="table100">

					<table>
						<thead>
							<tr class="table100-head">
								<th class="column1">Asset Id</th>
								<th class="column2">Location Site</th>
								<th class="column3">Serial Number</th>
								<th class="column4">Chassis</th>
								<th class="column5">CPU</th>
								<th class="column6">RAM</th>
							</tr>
						</thead>
						<tbody>
						{% for server in servers %}
							<tr>
									<td class="column1">{{server.assetId}}</td>
									<td class="column2">{{server.location_site}}</td>
									<td class="column3">{{server.serialNumber}}</td>
									<td class="column4">{{server.specs_chassis}}</td>
									<td class="column5">{{server.specs_cpu_type}} X {{server.specs_cpu_quantity}}</td>
									<td class="column6">{{server.specs_ram_size}} {{server.specs_ram_unit}}</td>
						</tr>
						{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>


	

<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
